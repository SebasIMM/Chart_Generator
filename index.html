<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Chart</title>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <div class="canvas-container"></div>
        </div>

        <div class="controls">
            <select name="" id="chartType" class="select">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
                <option value="doughnut">Doughnut</option>
                <option value="radar">Radar</option>
            </select>
            <input type="text" id="labelInput" class="input" placeholder="Label">
            <input type="number" id="dataInput" class="input" placeholder="Data">
            <button onclick="addData()" class="btn">Add Data</button>
            <button onclick="updateChartType()" class="btn">Add Chart Type</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
